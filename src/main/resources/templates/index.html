<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style src="css/style.css"></style>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <title>Carmat</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <div class="row mb-3">
                    <h1>Конфигуратор eva-ковриков</h1>
                </div>
            </div>
        </div>
        <form id="form" action="">
            <div class="row mt-3 justify-content-center">
                <div class="col-4">
                     <div class="row mt-1">
                         <div class="col flex-box">
                             <label>Марка авто</label>
                             <select id="brand">
                                 <option selected>Выберите марку</option>
                             </select>
                         </div>
                     </div>

                    <div class="row mt-1">
                        <div class="col flex-box">
                            <label>Модель авто</label>
                            <select id="model">
                                <option selected>Выберите модель</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col flex-box">
                            <label>Модификация авто</label>
                            <select id="modification">
                                <option selected>Выберите модификацию</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col flex-box">
                            <label>Комплектация</label><br/>
                            <select id="equipment">
                                <option selected>Выберите комплектацию</option>
                            </select>
                        </div>
                    </div>

                    <div id="form3d" class="row mt-1">
                        <div class="col">
                            <input type="checkbox" checked disabled/><label>3D формовка</label><br/>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col">
                            <label>Добавить к комплекту:</label><br/>
                            <input id="jumper" type="checkbox"/><label id="jumpertext">Перемычка</label><br/>
                            <input id="row3" type="checkbox"/><label id="row3text">Третий ряд</label><br/>
                            <input id="trunk" type="checkbox"/><label id="trunktext">Коврик в багажник</label>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="col">
                            <label>Крепления:</label><br/>
                            <input id="velcro" type="checkbox" checked disabled/><label>Липучки(бессплатно)</label><br/>
                            <input id="eyelets" type="checkbox" checked disabled/><label>Люверсы(бесплатно)</label><br/>
                            <input id="mounts" type="checkbox"/><label id="mountstext">Заводские крепления(+1000)</label><br/>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="row mt-1">
                        <div class="col flex-box">
                            <label>Цвет коврика</label>
                            <select id="rug-color">
                                <option selected>Выберите цвет</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col flex-box">
                            <label>Цвет окантовки</label>
                            <select id="border-color">
                                <option selected>Выберите цвет</option>
                            </select>
                        </div>
                    </div>
                    <div id="stitching-color" class="row mt-1">
                        <div class="col flex-box">
                            <label>Цвет отстрочки</label>
                            <select>
                                <option selected>Выберите цвет</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <span class="mt-3" style="font-size: 20px">Выберите дополнительные аксессуары:</span><br/>
                            <label>Подпятник</label>
                            <select id="saddle">
                                <option selected>Без подпятника</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <label>Шильдик</label>
                            <label id="btnMinusNameplate">-</label>
                            <label id="countNameplate">0</label>
                            <label id="btnPlusNameplate">+</label>
                            <div id="borderimg" style="position: relative; width: 210px; height: 210px; border-radius: 5px;  background-color: white; border: 1px solid #adb5bd">
                                <div id="rugimg" style="width: 200px; height: 200px; background-color: white; border: 1px solid #adb5bd; position: absolute; top: 5px; left: 5px; border-radius: 5px; background-size: cover; background-repeat: no-repeat">
                                    <div style="width: 5px; height: 5px; background-color: #FF0000; border-radius: 5px; position: absolute; bottom: 5px; right: 5px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-12 text-center">
                        <label>Итого: <label style="font-size: 20px" id="total">0</label> руб.</label><br/>
<!--                        <input id="basket" type="submit" value="В корзину"/>-->
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/clear.js"></script>
<script type="text/javascript" src="js/defaultSelectEquipment.js"></script>
</body>
</html>
